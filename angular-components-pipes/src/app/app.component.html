<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>
        {{title}}
        <!-- // interpoláció -->
      </h1>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="onSwitchDisabled()">
          <!-- Event binding -->
          <i class="fa fa-refresh"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-success">
          <!-- Attribútum binding -->
          <i class="fa fa-check"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-secondary">
          <i class="fa fa-user"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

</div>
